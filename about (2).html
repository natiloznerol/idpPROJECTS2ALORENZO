    <style>
      .circle-image {
        width: 200px; /* Set a fixed width */
        height: 200px; /* Set a fixed height, must be the same as width */
        border-radius: 50%; /* Makes the image circular */
        object-fit: cover; /* Prevents distortion by cropping */
        overflow: hidden; /* Hides any parts of the image that are cropped */
      }
              div {
          display: flex;
          justify-content: center;
        }

        img {
          width: 100%;
        }
